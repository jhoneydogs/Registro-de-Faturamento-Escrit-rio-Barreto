  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritório Barreto - Mockup</title>
    <!-- Carrega Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter (padrão) e garante que o corpo ocupe toda a tela */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #f7f9fb; /* Um branco suave */
        }
        /* Garantir que o input de telefone não force barra de rolagem horizontal */
        #revenueTotal {
            line-height: 1; /* Alinhamento vertical perfeito */
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Card Principal do Aplicativo -->
    <!-- Mantendo max-w-md para um bom formato vertical -->
    <div class="w-full max-w-md bg-white shadow-2xl rounded-xl p-6 md:p-8 transform transition-all duration-300">
        
        <!-- HEADER e DATA - Agora totalmente verticais -->
        <header class="mb-6 text-center">
            <!-- Título no topo e reduzido -->
            <h1 class="text-3xl font-extrabold text-blue-700 leading-tight mb-3">
                Escritório Barreto
            </h1>
            
            <!-- Campo de Data centralizado -->
            <div class="flex flex-col items-center">
                <label for="currentDate" class="text-xs font-medium text-gray-500 mb-1">Data Atual</label>
                <input type="date" id="currentDate" 
                       class="w-36 text-sm text-center px-2 py-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-gray-50"
                       value=""> 
            </div>
        </header>

        <div id="appContainer">
            
            <!-- CAMPO ÚNICO DE FATURAMENTO - GRANDE DESTAQUE -->
            <!-- PADDING OTIMIZADO -->
            <div class="bg-blue-50 px-6 py-8 rounded-xl shadow-inner mb-6 text-center">
                <label for="revenueTotal" class="block text-sm font-medium text-blue-700 mb-2">
                    Faturamento Total do Dia
                </label>
                <!-- Contêiner do input -->
                <div class="flex items-center justify-center w-full"> 
                    
                    <!-- VALOR REDUZIDO PARA text-4xl para caber com segurança -->
                    <input type="tel" id="revenueTotal" required 
                           class="w-full bg-transparent border-none outline-none text-4xl 
                                  font-extrabold text-blue-700 placeholder-gray-400 text-center"
                           placeholder="R$ 0,00" value="">
                </div>
            </div>

            <!-- Indicador de Meta Diária - ALTO CONTRASTE e MAIS ESPAÇO -->
            <div class="bg-blue-700 p-5 rounded-lg shadow-lg text-white">
                
                <h2 class="text-lg font-extrabold text-center mb-1">Meta Diária (R$ 6.000,00)</h2>
                
                <!-- INFORMATIVO DA META - Fonte menor para caber e quebra forçada -->
                <p class="text-xs mb-3 font-semibold text-blue-200 text-center leading-snug">
                    Lembrete: O ideal é tentar bater no mínimo <br> R$ 2.000,00 em cada planilha de faturamento.
                </p>

                <!-- BARRA DE PROGRESSO ISOLADA -->
                <div class="w-full bg-blue-500 rounded-full h-2 my-3 overflow-hidden">
                    <div id="metaProgressBar" class="h-2 rounded-full transition-all duration-500" style="width: 0%; background-color: #ef4444;"></div>
                </div>
                
                <!-- TOTAL DO DIA E STATUS EM DESTAQUE -->
                <div class="flex flex-col space-y-2">
                    <div class="flex justify-between items-baseline border-b border-blue-600 pb-2">
                        <span class="font-medium text-base">Total do Dia:</span> 
                        <!-- Total do Dia Grande e Branco: text-2xl -->
                        <span id="dailyTotal" class="text-2xl font-extrabold text-white">R$ 0,00</span>
                    </div>
                    <div class="flex justify-center pt-2">
                        <!-- Status Centralizado -->
                        <span id="metaStatus" class="font-extrabold text-red-300 text-xl">Atingir meta!</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Lógica da Aplicação (Puramente Cliente-Side) -->
    <script type="module">
        // --- Variáveis Globais e Configurações ---
        const TARGET_GOAL = 6000.00; // Meta fixa diária de R$ 6.000,00

        // Elementos DOM (Apenas os necessários)
        const revenueTotalInput = document.getElementById('revenueTotal');
        const dailyTotalSpan = document.getElementById('dailyTotal');
        const metaProgressBar = document.getElementById('metaProgressBar');
        const metaStatusSpan = document.getElementById('metaStatus');
        const currentDateInput = document.getElementById('currentDate'); 

        // Define a data atual como padrão no campo de input
        currentDateInput.value = new Date().toISOString().substring(0, 10);

        // --- Funções de Utilitário ---

        /**
         * Converte uma string formatada em moeda (Ex: R$ 3.000,00) para um número (3000.00).
         * @param {string} value - O valor formatado em string.
         * @returns {number} O valor numérico.
         */
        function parseCurrency(value) {
            if (!value) return 0;
            // Remove R$, pontos de milhar e substitui a vírgula por ponto
            const cleanValue = value.replace('R$', '').trim().replace(/\./g, '').replace(',', '.');
            return parseFloat(cleanValue) || 0;
        }

        /**
         * Formata um número para o formato de moeda brasileira (Ex: 3000.50 -> R$ 3.000,50).
         * @param {number} value - O valor numérico.
         * @returns {string} O valor formatado em string (COM R$).
         */
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // --- Funções de Lógica Principal ---
        
        /**
         * Atualiza o indicador visual da meta.
         * @param {number} total - O total de faturamento para o dia atual.
         */
        function updateGoalIndicator(total) {
            const percentage = Math.min(100, (total / TARGET_GOAL) * 100);
            
            // Atualiza o valor do total do dia (formatado COM R$)
            dailyTotalSpan.textContent = formatCurrency(total);
            
            metaProgressBar.style.width = `${percentage}%`;

            // Cores da Barra de Progresso e do Status
            if (total >= TARGET_GOAL) {
                metaProgressBar.style.backgroundColor = '#10B981'; // green-500
                metaStatusSpan.textContent = 'Meta Atingida!';
                metaStatusSpan.classList.remove('text-yellow-300', 'text-red-300');
                metaStatusSpan.classList.add('text-green-300');
            } else if (total > (TARGET_GOAL * 0.5)) {
                metaProgressBar.style.backgroundColor = '#F59E0B'; // yellow-500
                metaStatusSpan.textContent = 'Quase lá!';
                metaStatusSpan.classList.remove('text-red-300', 'text-green-300');
                metaStatusSpan.classList.add('text-yellow-300');
            } else {
                metaProgressBar.style.backgroundColor = '#EF4444'; // red-500
                metaStatusSpan.textContent = 'Atingir meta!';
                metaStatusSpan.classList.remove('text-yellow-300', 'text-green-300');
                metaStatusSpan.classList.add('text-red-300');
            }
        }

        /**
         * Aplica a máscara de moeda e ATUALIZA O INDICADOR DE META em tempo real.
         * @param {Event} event - O evento de input.
         */
        function handleInput(event) {
            let value = event.target.value;

            // 1. Remove TUDO que não for dígito e remove o prefixo R$
            value = value.replace(/\D/g, ''); 
            
            if (value === '') {
                event.target.value = ''; // Input vazio, sem R$ 0,00
                updateGoalIndicator(0); 
                return;
            }

            // 2. Remove zeros iniciais (CRUCIAL!)
            value = value.replace(/^0+/, ''); 
            
            // Se o valor ficar vazio (era só zero), volta para "0" para não quebrar a lógica
            if (value === '') {
                value = '0';
            }

            // 3. Garante que o número tenha pelo menos 3 dígitos (para centavos)
            while (value.length < 3) {
                value = '0' + value;
            }

            // 4. Separa reais e centavos
            const cents = value.slice(-2);
            let reais = value.slice(0, -2);
            
            // 5. Adiciona separador de milhares
            reais = reais.replace(/\B(?=(\d{3})+(?!\d))/g, ".");

            // 6. Atualiza o valor no input com a máscara R$
            event.target.value = `R$ ${reais},${cents}`;
            
            // 7. Atualiza a meta em tempo real
            const currentTotal = parseCurrency(event.target.value);
            updateGoalIndicator(currentTotal);
        }

        // Aplica a formatação em tempo real e atualiza o indicador
        revenueTotalInput.addEventListener('input', handleInput);

        // --- Inicialização ---

        // Deixa o input vazio na inicialização para começar sem o R$ 0,00 forçado.
        revenueTotalInput.placeholder = 'R$ 0,00';
        revenueTotalInput.value = '';
        updateGoalIndicator(0); // Garante que a meta comece em 0,00 no display

    </script>
</body>
</html>
    
  </body>
  
</html>
