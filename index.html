  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritório Barreto - Mockup</title>
    <!-- Carrega Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter (padrão) e garante que o corpo ocupe toda a tela */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #f7f9fb; /* Um branco suave */
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Card Principal do Aplicativo -->
    <div class="w-full max-w_lg bg-white shadow-2xl rounded-xl p-6 md:p-8 transform transition-all duration-300">
        
        <!-- HEADER e DATA -->
        <header class="mb-8">
            <div class="flex justify-between items-start mb-2">
                <!-- AUMENTADO: text-4xl -->
                <h1 class="text-4xl font-extrabold text-blue-700 leading-tight">
                    Escritório Barreto
                </h1>
                
                <!-- Campo de Data -->
                <div class="flex flex-col items-end">
                    <label for="currentDate" class="text-xs font-medium text-gray-500">Data</label>
                    <input type="date" id="currentDate" 
                           class="w-32 text-sm text-right px-2 py-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-gray-50"
                           value=""> 
                </div>
            </div>
        </header>

        <div id="appContainer">
            
            <!-- CAMPO ÚNICO DE FATURAMENTO - GRANDE DESTAQUE -->
            <div class="bg-blue-50 p-6 rounded-xl shadow-inner mb-8">
                <label for="revenueTotal" class="block text-sm font-medium text-blue-700 mb-2">
                    Faturamento Total do Dia
                </label>
                <!-- Contêiner que simula o input, com R$ estático -->
                <div class="flex items-center">
                    
                    <!-- Prefixo estático R$ AUMENTADO: text-7xl -->
                    <span class="text-7xl font-extrabold text-blue-700 select-none pr-2">R$</span>
                    
                    <!-- VALOR AUMENTADO PARA text-7xl -->
                    <input type="tel" id="revenueTotal" required 
                           class="w-full bg-transparent border-none outline-none 
                                  text-7xl font-extrabold text-blue-700 placeholder-gray-400 text-right"
                           placeholder="0,00" value="0,00">
                </div>
            </div>

            <!-- Indicador de Meta Diária - ALTO CONTRASTE -->
            <div class="bg-blue-700 p-4 rounded-lg shadow-lg text-white">
                
                <h2 class="text-xl font-extrabold mb-1">Meta Diária (R$ 6.000,00)</h2>
                
                <!-- INFORMATIVO DA META - MOVIMENTADO E COM FONTE MAIOR -->
                <p class="text-sm mb-4 font-semibold text-blue-200">
                    Lembrete: O ideal é tentar bater no mínimo R$ 2.000,00 em cada planilha de faturamento.
                </p>

                <!-- BARRA DE PROGRESSO ISOLADA -->
                <div class="w-full bg-blue-500 rounded-full h-3 mb-4 overflow-hidden">
                    <div id="metaProgressBar" class="h-3 rounded-full transition-all duration-500" style="width: 0%; background-color: #ef4444;"></div>
                </div>
                
                <!-- TOTAL DO DIA E STATUS EM DESTAQUE -->
                <div class="flex justify-between items-baseline">
                    <span class="font-medium text-base">
                        Total do Dia: 
                        <!-- Total do Dia Grande e Branco AUMENTADO: text-4xl -->
                        <span id="dailyTotal" class="text-4xl font-extrabold text-white">0,00</span>
                    </span>
                    <!-- Status Grande AUMENTADO: text-2xl -->
                    <span id="metaStatus" class="font-extrabold text-red-300 text-2xl">Atingir meta!</span>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Lógica da Aplicação (Puramente Cliente-Side) -->
    <script type="module">
        // --- Variáveis Globais e Configurações ---
        const TARGET_GOAL = 6000.00; // Meta fixa diária de R$ 6.000,00

        // Elementos DOM (Apenas os necessários)
        const revenueTotalInput = document.getElementById('revenueTotal');
        const dailyTotalSpan = document.getElementById('dailyTotal');
        const metaProgressBar = document.getElementById('metaProgressBar');
        const metaStatusSpan = document.getElementById('metaStatus');
        const currentDateInput = document.getElementById('currentDate'); 

        // Define a data atual como padrão no campo de input
        currentDateInput.value = new Date().toISOString().substring(0, 10);

        // --- Funções de Utilitário ---

        /**
         * Converte uma string formatada em moeda (Ex: 3.000,00) para um número (3000.00).
         * @param {string} value - O valor formatado em string.
         * @returns {number} O valor numérico.
         */
        function parseCurrency(value) {
            if (!value) return 0;
            const cleanValue = value.replace(/\./g, '').replace(',', '.');
            return parseFloat(cleanValue) || 0;
        }

        /**
         * Formata um número para o formato de moeda brasileira (Ex: 3000.50 -> 3.000,50).
         * @param {number} value - O valor numérico.
         * @returns {string} O valor formatado em string (sem R$).
         */
        function formatCurrency(value) {
            // Garante que o número é tratado como moeda e remove o símbolo R$ e espaço
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
                       .replace('R$', '').trim();
        }

        /**
         * Aplica a máscara de moeda e ATUALIZA O INDICADOR DE META em tempo real.
         * @param {Event} event - O evento de input.
         */
        function handleInput(event) {
            let value = event.target.value;
            // 1. Remove tudo que não for dígito
            value = value.replace(/\D/g, ''); 
            
            if (value === '') {
                event.target.value = '0,00';
                updateGoalIndicator(0); // Atualiza meta para zero
                return;
            }

            // 2. Garante que o número tenha pelo menos 3 dígitos (para centavos)
            while (value.length < 3) {
                value = '0' + value;
            }

            // 3. Separa reais e centavos e remove zeros à esquerda
            const cents = value.slice(-2);
            let reais = value.slice(0, -2);
            reais = reais.replace(/^0+/, '');
            if (reais === '') {
                reais = '0';
            }

            // 4. Adiciona separador de milhares
            reais = reais.replace(/\B(?=(\d{3})+(?!\d))/g, ".");

            event.target.value = `${reais},${cents}`;
            
            // 5. Atualiza a meta em tempo real
            const currentTotal = parseCurrency(event.target.value);
            updateGoalIndicator(currentTotal);
        }

        // Aplica a formatação em tempo real e atualiza o indicador
        revenueTotalInput.addEventListener('input', handleInput);

        // --- Funções de Lógica Principal ---

        /**
         * Atualiza o indicador visual da meta.
         * @param {number} total - O total de faturamento para o dia atual.
         */
        function updateGoalIndicator(total) {
            const percentage = Math.min(100, (total / TARGET_GOAL) * 100);
            
            // Atualiza o valor do total do dia (formatado sem R$)
            dailyTotalSpan.textContent = formatCurrency(total);
            
            metaProgressBar.style.width = `${percentage}%`;

            // Cores da Barra de Progresso e do Status (Ajustadas para o fundo azul escuro)
            if (total >= TARGET_GOAL) {
                metaProgressBar.style.backgroundColor = '#10B981'; // green-500
                metaStatusSpan.textContent = 'Meta Atingida!';
                metaStatusSpan.classList.remove('text-yellow-300', 'text-red-300');
                metaStatusSpan.classList.add('text-green-300');
            } else if (total > (TARGET_GOAL * 0.5)) {
                metaProgressBar.style.backgroundColor = '#F59E0B'; // yellow-500
                metaStatusSpan.textContent = 'Quase lá!';
                metaStatusSpan.classList.remove('text-red-300', 'text-green-300');
                metaStatusSpan.classList.add('text-yellow-300');
            } else {
                metaProgressBar.style.backgroundColor = '#EF4444'; // red-500
                metaStatusSpan.textContent = 'Atingir meta!';
                metaStatusSpan.classList.remove('text-yellow-300', 'text-green-300');
                metaStatusSpan.classList.add('text-red-300');
            }
        }

        // --- Inicialização ---

        // Garante que o indicador de meta comece com 0,00 e o status correto.
        updateGoalIndicator(0);

    </script>
</body>
</html>
    
  </body>
  
</html>
